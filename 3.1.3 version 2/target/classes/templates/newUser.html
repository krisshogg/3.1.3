<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <input hidden="true" type="number" th:field="*{id}"/>
    <label for="name">Login name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <br/> <br/>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/> <br/>
    <tr>
        <td>
            <label>Roles:
                <select size="2" multiple name="listRoles" required="required">
                    <option selected="selected" value="1">USER</option>
                    <option value="2">ADMIN</option>
                </select>
            </label>
        </td>
    </tr>
    <br/> <br/>
    <input type="submit" value="Add"/>
</form>
<br/>
<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Cancel"/>
</form>
<br/>
<div>
    <form th:action="@{/logout}" method="POST">
        <input type="Submit" value="Logout"/>
    </form>
</div>
</body>
</html>
