<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<h3>Fill in person data</h3>
<!-- th:action - куда отправляем данные из формы -->
<!-- th:object  - объект передаваемый контроллером -->
<form th:method="POST" th:action="@{/admin/addUser}" th:object="${emptyUser}">
    <label for="name">login name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/> <br/>
    <label for="password">password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <p>
    <ul style="list-style-type:none;">
        <li th:each="checkedRole: ${allRolesList}">
            <input type="checkbox"
                   name="checkboxResult"
                   th:value="${checkedRole}"/>
            <label
                    th:text="${checkedRole}"></label>
        </li>
    </ul>
    </p>
    <br/>
    <input type="submit" value="save User"/>
</form>
<br/>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
