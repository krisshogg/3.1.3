<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>
<div>
    <p>User personal data</p>
</div>
<label for="id">id</label>
<input type="" th:value="${user.getId()}" id="id"/>
<br><br>
<label for="login name">login name</label>
<input type="text" th:value="${user.getName()}" id="login name"/>
<br><br>
<label for="password">password</label>
<input type="text" th:value="${user.getPassword()}" id="password"/>
<br>
<ul>
    <li th:each="role : ${user.getRoles()}">
        <label>role</label>
        <input type="text" th:value="${role.getRole()}"/>
    </li>
</ul>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
